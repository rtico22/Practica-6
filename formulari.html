    <h1>El meu primer formulari</h1>
    <h4>Les teves dades personals:</h4>

    <form action="resultat.html">  <!--Creem el formulari amb l'etiqueta form-->
        <label id="Nom" for="Nom">Nom: </label> <!--El label serveix per fer un text + un recuadre per escriure-->

        <label id="Cog" for="Cog">Cognoms: </label>
        <input id="Cog" type="text">
        <br><br>
        <label id="Edat" for="Edat">Edat: </label>

        <br>

        <label for="HTML">HTML</label><br>
        <input type="checkbox" id="CSS" name="CSS" value="CSS">
        <label for="CSS">CSS</label><br>
        <input type="checkbox" id="XML" name="XML" value="XML">
        <label for="XML">XML</label>
        <br><br>

        <h4>Selecciona el cicle formatiu que vols cursar:</h4>

        <option value="Segon">Segon</option>
        </select>
